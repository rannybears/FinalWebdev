<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>

    <header class="review-header">
        <div class="container">
            <nav>
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About Us</a>
                <a href="index.html#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="review-section">
            <div class="container">
                <h1>We Value Your Feedback!</h1>
                <p>Please take a moment to rate your experience and leave a comment below.</p>
                <form action="submit_review.php" method="POST" class="review-form">
                    <label for="rating">Rating:</label>
                    <select name="rating" id="rating" required>
                        <option value="">--Select--</option>
                        <option value="5">★★★★★ - Excellent</option>
                        <option value="4">★★★★☆ - Very Good</option>
                        <option value="3">★★★☆☆ - Good</option>
                        <option value="2">★★☆☆☆ - Fair</option>
                        <option value="1">★☆☆☆☆ - Poor</option>
                    </select>

                    <label for="comments">Your Comments:</label>
                    <textarea name="comments" id="comments" rows="5" placeholder="Share your thoughts here..." required></textarea>

                    <button type="submit" class="btn-submit" onclick="window.location.href='feedback-okay.html'; return false;">Submit Review</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gaming Gear Store. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.review-form').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the default form submission
            window.location.href = 'thankyou.html';  // Redirect to another page
        });
    </script>

</body>
</html>
