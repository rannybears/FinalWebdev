<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <header class="additional-header">
        <div class="container">
            <nav>
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About Us</a>
                <a href="index.html#contact">Contact</a>
            </nav>
        </div>
    </header>

    <header class="header">
        <div class="container">
            <h1>Checkout</h1>
            <nav>
                <a href="laptops.html">Laptops</a>
                <a href="keyboards.html">Keyboards</a>
                <a href="mouse.html">Mouse</a>
                <a href="headphones.html">Headphones</a>
                <a href="consoles.html">Consoles</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="cart-review">
            <h2>Review Your Cart</h2>
            <div id="cart-items"></div>
            <p id="cart-total">Total: â‚±0.00</p>
        </section>

        <section id="checkout-form">
            <h2>Customer Information</h2>
            <form id="checkoutForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="payment">Payment Method:</label>

                <select id="payment" name="payment" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gaming Gear Store. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
